<!DOCTYPE html>
<html>

<head>
    <title>Calculadora IMC FIT</title>
</head>

<body>
    <div class="container">
        <div class="data">
            <div class="form">
                <div class="row">
                    <label>Altura</label>
                    <input id="height" name="height" value="0.00" placeholder="0.00" />
                </div>
                <div class="row">
                    <label>Peso</label>
                    <input id="weight" value="0.00" placeholder="0.00" />
                </div>
                <div class="actions">
                    <button type="submit" class="primary-action">
                        Calcular
                    </button>
                </div>
            </div>
        </div>
        <ImcView class="result" />
    </div>
</body>
</html>
