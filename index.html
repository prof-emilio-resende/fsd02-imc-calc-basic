<!DOCTYPE html>
<html>

<head>
    <title>Calculadora IMC FIT</title>
    <link href="index.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="data">
            <div class="form">
                <div class="row">
                    <label>Altura</label>
                    <input id="height" name="height" value="0.00" placeholder="0.00" />
                </div>
                <div class="row">
                    <label>Peso</label>
                    <input id="weight" value="0.00" placeholder="0.00" />
                </div>
                <div class="actions">
                    <button type="submit" class="primary-action">
                        Calcular
                    </button>
                </div>
            </div>
        </div>
        <ImcView class="result" />
    </div>
</body>
<script lang="text/javascript" src="domain/Person.js"></script>
<script lang="text/javascript" src="http/HttpUtil.js"></script>
<script lang="text/javascript" src="drivers/ImcDriver.js"></script>
<script lang="text/javascript" src="controller/ImcController.js"></script>
<script lang="text/javascript" src="framework/ViewComponent.js"></script>
<script lang="text/javascript" src="views/ImcView.js"></script>
<script lang="text/javascript" src="index.js"></script>

</html>
